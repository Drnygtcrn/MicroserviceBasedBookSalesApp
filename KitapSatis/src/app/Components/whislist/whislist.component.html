<div class="row">
  <div class="col-md-2">
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
      <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
          <a   class="list-group-item list-group-item-action py-2 ripple"><span>Yazar</span>
          </a>
          <a   class="list-group-item list-group-item-action py-2 ripple"><span>Yayın Evi</span>
          </a>
          <a  class="list-group-item list-group-item-action py-2 ripple"><span>Tür</span>
          </a>
        </div>
      </div>
    </nav>
  </div>
  <div class="col-md-10">
    <div class="card-container">
      <mat-card *ngFor="let kitap of kitab | paginate: { itemsPerPage: sayfadakiSayi, currentPage: p }" class="kitap-card">
        <img mat-card-image src="{{ kitap.img }}" alt="{{ kitap.name }}">
        <mat-card-content>
          <h4>{{ kitap.name }}</h4>
          <p> <b>Yazar, </b> {{ kitap.author}}</p>
          <p> <b>Yayın Evi, </b>{{ kitap.publisher }}</p>
          <p> <b>Fiyat, </b> {{kitap.price}}₺                      </p>
        </mat-card-content>
        <mat-card-actions class="button-container">
          <button mat-button color="primary" (click)="sepeteEkle(kitap)" ><i class="fas fa-shopping-cart"></i></button>
          <button mat-button color="accent" (click)="listedenCikar(kitap)" ><i class="fa-regular fa-heart"></i></button>
          <button mat-button color="primary" (click)="detay(kitap)" ><i class="fa-solid fa-arrow-up"></i></button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="d-flex justify-content-center">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
