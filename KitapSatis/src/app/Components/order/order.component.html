Ödeme: {{odeme}}
<div class="container p-0" *ngIf="odeme">
    <div class="card px-4">
        <p class="h8 py-3">Payment</p>
        <div class="row gx-3">
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Person Name</p>
                    <input class="form-control mb-3" type="text" placeholder="Name"  required>
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Card Number</p>
                    <input class="form-control mb-3" type="text" placeholder="1234 5678 435678" required>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Expiry</p>
                    <input class="form-control mb-3" type="text" placeholder="MM/YYYY" required>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">CVV/CVC</p>
                    <input class="form-control mb-3 pt-2 " type="password" placeholder="***" required>
                </div>
            </div>
            <div class="col-12">
                <div class="btn btn-primary mb-3" (click)="siparisOlustur()">
                    <span class="ps-3">{{total}}₺</span>                 
                </div>
            </div>
        </div>
    </div>
</div>


<div *ngIf="!odeme"  class="container p-0" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="card px-4">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body ">
                <div class="px-4 py-5">

                    <h5 class="text-uppercase">{{username}}</h5>



                <h4 class="mt-5 theme-color mb-5">Thanks for your order</h4>

                <span class="theme-color">Payment Summary</span>
                <div class="mb-3">
                    <hr class="new1">
                </div>

                <div class="d-flex justify-content-between" *ngFor="let book of books">
                    <span class="font-weight-bold">{{book.name}}</span>
                    <span class="text-muted">{{book.quantity}}</span>
                    <span class="text-muted">{{ getTotalPrice(book) }}₺</span>
                </div>

                


                
                
                <div class="d-flex justify-content-between mt-3">
                    <span class="font-weight-bold">Total</span>
                    <span class="font-weight-bold theme-color">{{total}}₺</span>
                </div>  
                <br>
                <span class="theme-color">Adres</span>
                <div class="mb-3">
                    <hr class="new1">
                </div>

                <div class="text-center mt-5" (click)="siparisiBitir()">
                    <button class="btn btn-primary">Kapat</button>
                </div>                   

                </div>


            </div>
        </div>
    </div>
    </div>
</div>
